<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mover Cuadrado y Lanzar Proyectiles</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      #tablero {
        width: 700px;
        height: 700px;
        border: 2px solid #000;
        position: relative;
        overflow: hidden;
        background-color: #fff;
      }
      #cuadrado {
        width: 30px;
        height: 30px;
        background-color: black;
        position: absolute;
        top: 0;
        left: 0;
      }
      .proyectil {
        width: 20px;
        height: 20px;
        background-color: red;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="tablero">
      <div id="cuadrado"></div>
    </div>
    <script>
      const cuadrado = document.getElementById('cuadrado')
      const tablero = document.getElementById('tablero')
      let posX = 0
      let posY = 0
      let velocidadX = 0 // Velocidad en eje X
      let velocidadY = 0 // Velocidad en eje Y

      const keys = {
        j: false, // izquierda
        i: false, // arriba
        k: false, // abajo
        l: false, // derecha
        f: false
      }

      function moveCuadrado() {
        // Actualiza la velocidad
        velocidadX = (keys.l ? 5 : 0) - (keys.j ? 5 : 0)
        velocidadY = (keys.k ? 5 : 0) - (keys.i ? 5 : 0)

        if (keys.f) {
          acelerar()
        }

        // Actualiza la posiciÃ³n
        posX = Math.max(0, Math.min(670, posX + velocidadX))
        posY = Math.max(0, Math.min(670, posY + velocidadY))

        cuadrado.style.left = posX + 'px'
        cuadrado.style.top = posY + 'px'

        requestAnimationFrame(moveCuadrado)
      }

      function acelerar() {
        let tiempo = 0

        const intervalo = setInterval(() => {
          tiempo += 50
          posX += velocidadX * 0.5
          posY += velocidadY * 0.5

          if (tiempo >= 1000) {
            clearInterval(intervalo)
          }
        }, 50)
      }

      document.addEventListener('keydown', (event) => {
        if (keys.hasOwnProperty(event.key)) {
          keys[event.key] = true
        }
      })

      document.addEventListener('keyup', (event) => {
        if (keys.hasOwnProperty(event.key)) {
          keys[event.key] = false
        }
      })

      requestAnimationFrame(moveCuadrado)
    </script>
  </body>
</html>
